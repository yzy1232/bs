<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5视频</title>
</head>

<body>
    <video controls="controls" autoplay="autoplay">
        <source src="multimedia/Wildlife.mp4" type="video/mp4">
        <source src="multimedia/Wildlife.webm" type="video/webm">
        <source src="multimedia/Wildlife.ogv" type="video/ogg">
        <track kind="subtitles" src="multimedia/Wildlife-zh.vtt" srclang="zh" label="中文" default="default">
        <track kind="subtitles" src="multimedia/Wildlife-en.vtt" srclang="en" label="English">
        <p>您的浏览器不支持HTML5视频。</p>
    </video>
</body>

</html>
