<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img标签</title>
</head>

<body>
    <img src="images/w3c_home_nb.png" alt=""><br>
    <span>鼠标指针指向图像，会显示title属性值。</span><br>
    <img src="images/about-bookstore.jpg" title="叮叮书店" alt="叮叮书店" width="200px" height="100px"><br>
    <span>如果无法显示图像，将显示alt属性值。</span><br>
    <img src="images/noabout-bookstore.jpg" alt="叮叮书店">
</body>

</html>
