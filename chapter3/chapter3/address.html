<body>

    <bdo dir="rtl">浏览器</bdo><br>

        cite="http://baike.baidu.com/link?url=Klkjb3BWg5GnjHyOMD8xM39bFlgQbwiXwiCqIcsCtH98Hp9sd_oWNPs2w-9rCSo_OKZpP-8lz4LG91ZGjUH0HK">

    <span>行内引用：</span>
    <q cite="https://www.baidu.com/">百度一下</q>
