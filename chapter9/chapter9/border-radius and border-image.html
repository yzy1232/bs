<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius和border-image属性</title>
    <style>
        body {display: flex;flex-flow: row wrap;}
        div {margin: 5px;}
        /*设置#radius元素四个边圆角边框，水平和垂直圆角半径为0.5rem。*/
        #radius {
            width: 300px;margin: 5px;border: solid 1px hsl(0, 2%, 60%);
            border-radius: 0.5rem;
        }
        /*设置图像边框，从上、右、下、左方向按27px来切割图像，图像边框宽度27px。*/
        #border-image-1 {
            box-sizing: border-box;width: 108px;height: 108px;padding: 27px;
            border-image: url("images/border-image.png") 27 27 27 27 /27px;
        }
        .border-image-2 {box-sizing: border-box;width: 400px;height: 200px;padding: 20px;}
        /*设置图像边框，从上、右、下、左方向按20px来切割图像，中间区域有图像。*/
        #border-image-21 {
            border-image: url("images/about-bookstore.jpg") 20 20 20 20 fill;
        }
        /*设置图像边框，从上、右、下、左方向按20px来切割图像，中间区域无图像，图像边框宽度20px。*/
        #border-image-22 {
            border-image: url("images/about-bookstore.jpg") 20 20 20 20 /20px;
        }
    </style>
</head>

<body>
    <div id="radius">圆角边框的水平和垂直半径为0.5rem。</div>
    <div id="border-image-1">27px</div>
    <div id="border-image-21" class="border-image-2">有fill值，中间区域有图像。</div>
    <div id="border-image-22" class="border-image-2">无fill值，中间区域无图像。</div>
</body>

</html>
