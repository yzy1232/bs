<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position属性值absolute</title>
    <style>
        body>div{display: flex;flex-flow: row wrap;}
        div div {border: 1px solid hsl(0, 100%, 50%);width: 150px;height: 50px; background-color: hsl(120, 50%, 40%);}
        #absolute {
            background-color: hsl(60, 95%, 55%);
            position: absolute;
            left: 30px;
            top: 30px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div>
        <div>1</div>
        <div id="absolute">2</div>
        <div>3</div>
    </div>
</body>

</html>
