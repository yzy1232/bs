<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow属性</title>
    <style>
        div {
            background-color: hsla(120, 60%, 80%, 1);
            width: 150px;
            height: 100px;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div>overflow属性设置元素内容溢出时的处理方式，也可以使用overflow-x和overflow-y属性。</div>
</body>

</html>
