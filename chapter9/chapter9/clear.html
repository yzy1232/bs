<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear属性</title>
    <style>
        span {width: 100px;height: 30px;float: left;}
        #span1 {border: solid hsl(240, 100%, 50%) 3px;}
        #span2 {
            border: solid hsl(0, 100%, 50%) 3px;
            /* clear: left; */
            clear: right;
        }
        #span3 {border: solid hsl(120, 100%, 50%) 3px;}
    </style>
</head>

<body>
    <span id="span1">浮动元素1</span><span id="span2">浮动元素2</span><span id="span3">浮动元素3</span>
</body>

</html>
