<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float属性</title>
    <style>
        div div {width: 60px;height: 40px;color: white;font-size: 1.8rem;}
        #include {border: 1px solid black;height: 120px;width: 179px;}
        #div1{background-color: red;height:50px;}
        #div2{background-color:green;}
        #div3{background-color:blue;}
        div div {float: left;}
    </style>
</head>

<body>
    <div id="include">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
    </div>
</body>

</html>
