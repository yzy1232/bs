<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding属性</title>
    <style>
        body{display: flex;flex-flow: row wrap;}
        div {
            border: 1px solid hsl(0, 100%, 50%);
            margin: 2px;
        }

        #div1 {
            padding: 1rem
        }

        #div2 {
            padding: 0.5rem 2rem
        }
    </style>
</head>

<body>
    <div id="div1">每个边拥有相等的内边距1rem</div>
    <div id="div2">上和下内边距是0.5rem，左和右内边距是2rem</div>
</body>

</html>
