<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border属性值transparent</title>
    <style>
        body {
            display: flex;
            flex-flow: row wrap;
        }

        /*CSS边框颜色值transparent表示边框颜色为透明*/
        div {
            border: solid 5px transparent;
            width: 35px;
            height: 40px;
            padding: 10px;
        }

        #div:hover {
            border-color: hsl(0, 100%, 50%);
        }
    </style>
</head>

<body>
    <div>透明边框</div>
    <div id="div">透明边框</div>
</body>

</html>
