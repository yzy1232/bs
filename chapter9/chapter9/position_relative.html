<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position属性值relative</title>
    <style>
        body>div{display: flex;flex-flow: row wrap;}
        div div {border: 1px solid hsl(0, 100%, 50%);width: 150px;height: 50px;}
        #relative {
            position: relative;
            left: 30px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <div>1</div>
        <div id="relative">2</div>
        <div>3</div>
    </div>
</body>

</html>
