<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-letter和first-line伪元素</title>
    <style>
        p.letter::first-letter {
            font-size: 200%;font-family: "黑体";color: hsl(0, 100%, 50%);
        }
        p.line::first-line {
            font-size: 200%;font-family: "黑体";color: hsl(0, 100%, 50%);
        }
    </style>
</head>

<body>
    <p class="letter">伪元素用于将特殊的效果添加到某些选择器。伪元素只应用特定对象上。</p>
    <p class="line">伪元素用于将特殊的效果添加到某些选择器。伪元素只应用特定对象上。</p>
</body>

</html>
