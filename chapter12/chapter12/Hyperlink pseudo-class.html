<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接伪类</title>
    <style>
        p{margin: 0px;}
        a.one:link,a.two:link,a.three:link,a.four:link {color: hsl(0, 100%, 50%);}
        a.one:visited,a.two:visited,a.three:visited,a.four:visited {color: hsl(240, 100%, 50%);}

        a.one:hover {color: hsl(100, 85%, 30%);}
        a.two:hover {font-size: 150%;}
        a.three:hover {background: hsl(100, 85%, 30%);}

        a.four:link {text-decoration: none;}
        a.four:visited {text-decoration: none;}
        a.four:hover {text-decoration: underline;}
    </style>
</head>

<body>
    <h3>把鼠标移动到这些超链接上查看效果：</h3>

    <p><a class="two" href="Structural pseudo-class.html">这个超链接改变字体大小</a></p>
    <p><a class="three" href="Structural pseudo-class.html">这个超链接改变背景颜色</a></p>
    <p><a class="four" href="Structural pseudo-class.html">这个超链接改变文本装饰</a></p>
</body>

</html>
