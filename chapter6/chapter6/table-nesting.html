<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套表格</title>
    <style>
        table,td{border: 1px solid hsl(0,0%,50%);border-collapse: collapse;}
        table{width: 200px;}/* 表格宽度200px。 */
    </style>
</head>

<body>
    <table>
        <tr>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
        </tr>
        <tr>
            <td>cell4</td>
            <td>cell5</td>
            <td rowspan="2">
                <table>
                    <tr>
                        <td>cell</td>
                        <td>cell</td>
                    </tr>
                    <tr>
                        <td>cell</td>
                        <td>cell</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>cell7</td>
            <td>cell8</td>
        </tr>
    </table>
</body>

</html>
