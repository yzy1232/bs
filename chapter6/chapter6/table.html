<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table,td,th {border: 1px solid hsl(0, 0%, 0%);}
    </style>
</head>

<body>
    <table>
        <caption>表格标题</caption>
        <thead>
            <tr>
                <th>表格头部</th>
                <th>表格头部</th>
                <th>表格头部</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>表格主体</td>
                <td>表格主体</td>
                <td>表格主体</td>
            </tr>
            <tr>
                <td>表格主体</td>
                <td>表格主体</td>
                <td>表格主体</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>表格脚部</td>
                <td>表格脚部</td>
                <td>表格脚部</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
