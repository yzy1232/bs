<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
    <script src="http://fred-wang.github.io/mathml.css/mspace.js"></script>
    <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
-->
    <script src="js/mspace.js"></script>
    <script src="js/mpadded-min.js"></script>
    <title>MathML</title>
</head>

<body>
<section>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>PPI</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <msqrt>
                        <msup>
                            <mi>x</mi>
                            <mn>2</mn>
                        </msup>
                        <mo>+</mo>
                        <msup>
                            <mi>y</mi>
                            <mn>2</mn>
                        </msup>
                    </msqrt>
                </mrow>
                <mi>z</mi>
            </mfrac>
        </mrow>
    </math>
</section>
<section>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>A</mi>
            <mo>=</mo>
            <mo>[</mo>
            <mtable>
                <mtr>
                    <mtd>
                        <mi>x</mi>
                    </mtd>
                    <mtd>
                        <mi>y</mi>
                    </mtd>
                </mtr>
                <mtr>
                    <mtd>
                        <mi>z</mi>
                    </mtd>
                    <mtd>
                        <mi>w</mi>
                    </mtd>
                </mtr>
            </mtable>
            <mo>]</mo>
        </mrow>
    </math>
</section>
</body>
</html>
