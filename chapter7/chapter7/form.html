<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form标签</title>
</head>

<body>
    <form action="form_action.html" method="POST" autocomplete="on" novalidate="novalidate">
        <label>姓名:<input type="text" name="name" id="name"></label><br>
        <label>单位:<input type="text" name="unit" id="unit" autocomplete="off"></label><br>
        <label>Email:<input type="email" name="email" id="email"></label><br>
        <input type="submit" value="提交">
    </form>
</body>

</html>
