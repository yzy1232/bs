<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5表单数据校验</title>
</head>

<body>
    <h3>HTML5表单数据校验</h3>
    <form action="input_pattern.html" method="get">
        <div>
            <label>用户名：<input type="text" name="name" placeholder="用户名" required></label>
        </div>
        <div>
            <label>密&nbsp;&nbsp;&nbsp;码：<input type="text" name="password" required placeholder="密码" minlength="8"
                    pattern="^(?=.*[A-Za-z])(?=.*[0-9])[A-Za-z0-9]{8,}$"></label>
        </div>
        <div>
            <input type="submit" value="登录">
        </div>
    </form>
</body>

</html>
