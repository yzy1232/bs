<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套网格</title>
    <style>
        [class^="item"],.nested{
            background-color:hsl(120,60%,70%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            border: 1px solid hsl(0,100%,50%);
            display: grid;
            grid-gap: 10px 10px;
        }
        .item1{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">
            <div class="nested"><p>a</p></div>
            <div class="nested"><p>b</p></div>
            <div class="nested"><p>c</p></div>
        </div>
        <div class="item2"><p>2</p></div>
        <div class="item3"><p>3</p></div>
        <div class="item4"><p>4</p></div>
    </div>
</body>
</html>
