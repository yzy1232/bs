<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-auto-flow属性</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            grid-gap: 1px;
            /* grid-auto-rows: minmax(100px, auto); */
            grid-template-rows:repeat(3,minmax(50px, auto));
            /* grid-auto-flow: column; */
            grid-auto-flow: dense;
            list-style: none;margin: 0 auto;padding: 2px;
            max-width: 260px;border: 1px solid hsl(0, 100%, 0%);
        }
        li.landscape {grid-column-end: span 2;}
        li {
            border: 1px solid hsl(0, 0%, 60%);
            /* justify-self: center; */
        }
        li a{
            display: flex;justify-content: center;align-items: center;
            text-decoration: none;min-width: 50px;min-height: 50px;
            color: hsl(0, 100%, 100%);background-color: hsl(120,60%,40%);
        }
    </style>
</head>

<body>
    <ul class="container">
        0
        <li><a href="#">1</a></li>
        <li class="landscape"><a href="#">2</a></li>
        <li class="landscape"><a href="#">3</a></li>
        <li class="landscape"><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li class="landscape"><a href="#">7</a></li>
        <li><a href="#">8</a></li>
        <li><a href="#">9</a></li>
        <li><a href="#">10</a></li>
    </ul>
</body>

</html>
