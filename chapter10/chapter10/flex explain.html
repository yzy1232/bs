<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex explain</title>
    <style>
        .flex {display: flex;width: 1200px;height: 200px;}
        .a {flex: 1 1 300px;background-color: hsl(0, 3%, 77%);}
        .b {flex: 2 2 200px;background-color: hsl(0, 3%, 62%);}
        .c {flex: 3 3 400px;background-color: hsl(0, 3%, 77%);}
    </style>
</head>

<body>
    <div class="flex">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
    </div>
</body>

</html>
