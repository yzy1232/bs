<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用grid-column和grid-row或grid-area属性基于网格线定位网格项目</title>
    <style>
        .container {
            background-color: hsl(120, 40%, 50%);
            border: 1px solid hsl(0, 100%, 0%);
            position: relative;
        }

        [class^="item"] {
            background-color: hsl(120, 60%, 70%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            /* grid-template-columns: repeat(3, 1fr); */
            /* grid-template-rows:repeat(4, 100px); */
            grid-template-columns: [col1] 1fr [col2] 1fr [col3] 1fr [col4];
            grid-template-rows: [row1] 50px [row2] 50px [row3] 50px [row4] 50px [row5];
            grid-gap: 20px 20px;
        }

        .item1 {
            /* grid-column: 1; */
            /* grid-row: 1/5; */
            grid-column: col1;
            grid-row: row1/row5;
            /* grid-row: 1/span 4; */
            /* grid-row: 1/-1; */
        }

        .item2 {
            /* grid-column-start: 2; */
            /* grid-column-end: 4; */
            /* grid-row-start: 1; */
            /* grid-row-end: 3; */
            grid-column: 2/4;
            grid-row: 1/3;
            /* grid-column: 2/span 2; */
            /* grid-row: 1/span 2; */
            /* grid-area: 1/2/3/4; */
        }

        div span {
            position: absolute;
            color: hsl(0, 100%, 100%);
            top: 45.5%;
            left: 61%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">
            <p>网格轨道（列）</p>
        </div>
        <div class="item2">
            <p>网格区域</p>
        </div>
        <div class="item3">
            <p>网格单元</p>
        </div>
        <div class="item4">
            <p>网格单元</p>
        </div>
        <div class="item5">
            <p>网格单元</p>
        </div>
        <div class="item6">
            <p>网格单元</p>
        </div>
        <span>网格间距</span>
    </div>
</body>

</html>
