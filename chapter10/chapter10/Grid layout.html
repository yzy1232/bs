<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格布局</title>
    <style>
        body {margin: 0px;}
        header {background: hsl(0, 0%, 90%);}
        nav {background: hsl(0, 0%, 80%);}
        .sidebar1,.sidebar2 {background: hsl(0, 0%, 70%);min-height: 80px;}
        article {background-color: hsl(0, 0%, 60%);min-height: 100px;}
        header,nav,.sidebar1,article,.sidebar2,footer {display: flex;align-items: center;justify-content: center;}
        footer {background: hsl(0, 0%, 90%);}
        header {grid-area: hd;}
        nav {grid-area: na;}
        footer {grid-area: ft;}
        article {grid-area: main;}
        .sidebar1 {grid-area: sd1;}
        .sidebar2 {grid-area: sd2;}
        .container {
            width: 100%;background-color: hsl(0, 100%, 100%);margin: 0 auto;max-width: 1260px;min-width: 360px;
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-rows: minmax(30px, auto);
            grid-template-areas:
                "hd"
                "na"
                "sd1"
                "main"
                "sd2"
                "ft";
        }
        @media (min-width:540px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-areas:
                    "hd  hd  hd  hd"
                    "na  na  na  na"
                    "sd1 sd1 sd2 sd2"
                    "main main main main"
                    "ft  ft  ft  ft";
            }
        }
        @media (min-width:720px) {
            .container {
                grid-template-columns: repeat(8, 1fr);
                grid-template-areas:
                    "hd  hd  hd   hd   hd   hd   hd  hd"
                    "na  na  na   na   na   na   na  na"
                    "sd1 sd1 main main main main sd2 sd2"
                    "ft  ft  ft   ft   ft   ft   ft  ft";
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>标题</header>
        <nav>菜单</nav>
        <aside class="sidebar1">边栏</aside>
        <article>
            <h2>内容</h2>
        </article>
        <aside class="sidebar2">边栏</aside>
        <footer>脚注</footer>
    </div>
</body>

</html>
