<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格align-content和justify-content属性</title>
    <style>
        [class^="item"] {
            background-color: hsl(120, 60%, 40%);color: hsl(0, 100%, 100%);
            display: flex;justify-content: center;align-items: center;
            border: 1px solid hsl(0, 50%, 0%);
        }

        .container {
            border: 1px solid hsl(0, 50%, 0%);margin: 0 auto;
            display: grid;grid-gap: 5px;
            /* grid-template-columns: repeat(3, 80px); */
            /* grid-template-rows: repeat(3, 40px); */
            grid-template-columns: repeat(3, minmax(80px, auto));
            /* grid-template-rows: repeat(3, minmax(40px, auto)); */
            height: 160px;width: 400px;
            align-content:start;
            /* align-content:end; */
            /* align-content:center; */
            /* align-content:stretch; */
            /* align-content:space-around; */
            /* align-content:space-between; */
            /* align-content:space-evenly; */
            justify-content: start;
            /* justify-content: end; */
            /* justify-content: center; */
            /* justify-content: stretch; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
            grid-template-areas:
                "a a b"
                "a a b"
                "c d d";
        }
        .item1 {grid-area: a;}
        .item2 {grid-area: b;}
        .item3 {grid-area: c;}
        .item4 {grid-area: d;}
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">
            <p>网格项目1</p>
        </div>
        <div class="item2">
            <p>网格项目2</p>
        </div>
        <div class="item3">
            <p>网格项目3</p>
        </div>
        <div class="item4">
            <p>网格项目4</p>
        </div>
    </div>
</body>

</html>
