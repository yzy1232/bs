<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height属性</title>
    <style>
        p {
            max-width: 200px; border: solid 1px hsl(0,0%,0%);
        }

        p.small {
            line-height: 0.5;
        }

        p.big {
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <p>这是拥有标准行高的段落，默认行高大约是1。</p>
    <p class="small">这个段落行高是0.5，这个段落拥有更小的行高。 </p>
    <p class="big">这个段落行高是1.5，这个段落拥有更大的行高。</p>
</body>

</html>
