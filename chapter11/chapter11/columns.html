<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>columns属性</title>
    <style>
        div {
            border: 1px solid hsl(120, 100%, 30%);width: 460px;text-align: justify;padding: 5px 10px;
            column-count: 3;
            column-gap: 15px;
            column-rule: 1px solid hsl(120, 100%, 30%);
        }
        p{margin: 0;text-indent: 2rem;}
    </style>
</head>

<body>
    <div>
        <p>加强宏观经济政策协调，共同推动世界经济强劲、可持续、平衡、包容增长。我们既要把握当下，统筹疫情防控和经济发展，加强宏观经济政策支持，推动世界经济早日走出危机阴影，更要放眼未来，下决心推动世界经济动力转换、方式转变、结构调整，使世界经济走上长期健康稳定发展的轨道。
        </p>
    </div>
</body>

</html>
