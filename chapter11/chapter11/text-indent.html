<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent属性</title>
    <style>
        p{max-width: 300px;}
        .p1 {text-indent: 2rem;}
        .p2 {
            text-indent: -2rem;
            margin-left: 2rem;
        }
    </style>
</head>

<body>
    <p class="p1">首行缩进。这是一个段落，这是一个段落，这是一个段落，这是一个段落，这是一个段落，这是一个段落。</p>
    <p class="p2">悬挂缩进。这是一个段落，这是一个段落，这是一个段落，这是一个段落，这是一个段落，这是一个段落。</p>
</body>

</html>
