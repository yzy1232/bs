<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font属性</title>
    <style>
        p {
            margin: 0;
        }

        .ff1 {
            font-family: Georgia, "Times New Roman", Times, serif;
        }

        .ff2 {
            font-family: Verdana, Geneva, sans-serif;
        }

        .ff3 {
            font-family: "Courier New", Courier, monospace;
        }

        .fs1 {
            font-style: normal;
        }

        .fs2 {
            font-style: italic;
        }

        .fs3 {
            font-style: oblique;
        }

        .fw1 {
            font-weight: normal;
        }

        .fw2 {
            font-weight: bold;
        }

        .fw3 {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <h3>通用字体</h3>
    <p class="ff1">This is a paragraph. Serif字体系列</p>
    <p class="ff2">This is a paragraph. Sans-serif字体系列</p>
    <p class="ff3">This is a paragraph. Monospace字体系列</p>
    <h3>字体风格</h3>
    <p class="fs1">This is a paragraph. 标准</p>
    <p class="fs2">This is a paragraph. 斜体</p>
    <p class="fs3">This is a paragraph. 倾斜</p>
    <h3>字体粗细</h3>
    <p class="fw1">This is a paragraph. 标准</p>
    <p class="fw2">This is a paragraph. 粗体</p>
    <p class="fw3">This is a paragraph. 900</p>
</body>

</html>
