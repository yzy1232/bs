<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>

<body>
    <button id="img-error" type="button">生成图像error</button>
    <img class="bad-img">
    <div class="event-log"></div>
    <script>
        const log = document.querySelector('.event-log');
        const badImg = document.querySelector('.bad-img');
        badImg.addEventListener('error', (event) => {
            log.innerText += `${event.type}：加载图像错误，已更换新的图像。`;
            event.target.setAttribute('src', 'images/w3c_home.png')
        });
        const imgError = document.querySelector('#img-error');
        imgError.addEventListener('click', () => {
            badImg.setAttribute('src', 'unknown');
        });
        function handleErr(msg, url, line) {
            log.innerText = `脚本有一个错误！
            错误类型：${msg}
            错误URL：${decodeURI(url)}
            行：${line}`;
        }
        window.onerror = handleErr;
        addlert("欢迎！");        
    </script>
</body>

</html>
