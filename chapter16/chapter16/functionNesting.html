        //求n!阶乘。
        function factorial(num) {
            let result;
            if (num <= 1) {
                //不再递归。
                result = 1;
            } else {
                //阶乘函数factorial(num)自已调用自已。
                result = num * factorial(num - 1);
            }
            return result;
        }
        document.write('n=5，n!阶乘为：' + factorial(5));
