<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String.prototype.replace()</title>
    <style>
        span {display: flex; width: 120px; border: black 1px solid; margin: 5px 0px;}
    </style>
</head>

<body>
    <script>
        var str = `<table><tr><th>价格</th></tr><tr><td>`;
        var prices = {
            'p1': '原价：9.98元',
            'p2': '优惠价：8.98元',
            'p3': 'VIP：6.98元'
        };
        var template = `<span id="p1"></span><span id="p2"></span><span id="p3"></span>`;
        //正则表达式有4个组匹配，在匹配函数中用$1到$4表示。
        var result = template.replace(/(<span id=")(.*?)(">)(<\/span>)/g, function (match, $1, $2, $3, $4) {
            return $1 + $2 + $3 + prices[$2] + $4;
        });
        str += `${result}</td></tr></table>`;
        document.write(str);
    </script>
</body>

</html>
