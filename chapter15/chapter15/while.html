<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while语句</title>
    <script>
        var result = 1;
        var cv = 2;
        while (cv <= 5) {
            result = result * cv;
            cv++;
        }
        document.write("5!是：" + result + "<br>");

        var result = 0;
        var cv = 1;
        while (cv <= 100) {
            result = result + cv;
            cv++;
        }
        document.write("1-100的和是：" + result);
    </script>
</head>

<body>
</body>

</html>
