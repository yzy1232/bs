<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script>
        var score = parseFloat(prompt("请输入学生成绩："));
        if (score < 0) {
            document.write("数据输入错误！");
        } else if (score < 60) {
            document.write("不及格");
        } else if (score < 70) {
            document.write("及格");
        } else if (score < 80) {
            document.write("中等");
        } else if (score < 90) {
            document.write("良好");
        } else if (score <= 100) {
            document.write("优秀");
        } else {
            document.write("数据输入错误！");
        }
    </script>
</head>

<body>
</body>

</html>
