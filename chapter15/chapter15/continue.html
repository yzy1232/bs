<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue语句</title>
  <script>
    var num = 0;
    for (let cv = 1; cv < 10; cv++) {
      if (cv % 5 == 0) {
        continue;
      }
      num++;
    }
    document.write(num+"<br>");	//输出8
  </script>
</head>
