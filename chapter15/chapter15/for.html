<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for语句</title>
    <script>
        var result = 1;
        for (let cv = 2; cv <= 5; cv++) {
            result = result * cv;
        }
        document.write("5!是：" + result + "<br>");

        var result = 0;
        for (let cv = 1; cv <= 100; cv++) {
            result = result + cv;
        }
        document.write("1-100的和是：" + result);
    </script>
</head>

<body>
</body>

</html>
